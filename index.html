<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhyk365 Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="screen">73.2</div>
            <div id="first-row">
                <button id="open-bracket" class="functions">(</button>
                <button id="close-bracket" class="functions">)</button>
                <button id="percentage" class="functions">%</button>
                <button id="ac" class="functions">AC</button>

            </div>
            <div id="second-row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="divide" class="functions">รท</button>

            </div>
            <div id="third-row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="multiply" class="functions">x</button>

            </div>
            <div id="fourth-row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="subtract" class="functions">-</button>

            </div>
            <div id="fifth-row">
                <button id="zero" class="number">0</button>
                <button id="point" class="number">.</button>
                <button id="equal" class="number">=</button>
                <button id="add" class="functions">+</button>

            </div>
        </div>
    </div>
</body>

</html>
